<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="moment-timezone-with-data.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/manuelmhtr/countries-and-timezones@latest/static/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <script defer src="./static/js/app.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="wrap">
        <div id="weather"></div>
        <div id="search-box">
            <input type="text" class="input" placeholder="enter a city">
            <button class="input-btn">
                <span class="iconify" data-inline="false" data-icon="carbon:search"></span>
            </button>
        </div>
        <div id="today">
            <p class="date"></p>
            <p class="time"></p>
        </div>
    </div>
    <input type="color" class="color" value="#DE5757">
</body>
</html>
